{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <h1>Nova mercadoria</h1>
  
    <!-- Formulário de Cadastro -->
    <form action='{% url 'vendedor' %}'>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome"><br>

      <label for="fabricacao">Fabricação:</label><br>
      <input type="date" id="fabricacao" name="fabricacao"><br>

      <label for="validade">Validade:</label><br>
      <input type="date" id="validade" name="validade"><br>

      <label for="preco">Preco:</label><br>
      <input type="number" id="preco" name="preco"><br>
      
      <label for="categoria">Categoria:</label><br>
      <select name="categoria" id="categoria">
        <option value="acogue"> Açogue</option>
        <option value="frios/laticinios"> Frios/Laticínios</option>
        <option value="Bebidas"> Bebidas</option>        
        <option value="higiene/limpesa"> Higiene/Limpesa</option>
        <option value="hortifruti"> Hortifruti</option>
        <option value="padaria"> Padaria</option>
        <option value="enlatados"> Enlatados</option>
        <option value="cerais"> Cerais</option>
        <option value="outros"> Outros</option>
      </select>
      <h1></h1>
      <input type='submit' value='Adicionar' class='btn btn-success'/>
      <input type='submit' value='Cancelar' class='btn btn-danger'/>
    </form>
    <!-- Fim do Formulário de Cadastro -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
